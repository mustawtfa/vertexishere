<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortex Data Deletion</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" />
    <style>
        :root {
            --background-color: #f4f7f9;
            --content-bg-color: #ffffff;
            --text-primary-color: #1a202c;
            --text-secondary-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --triangle-color: #e2e8f0;
            --danger-color: #c53030;
            --danger-hover-color: #9b2c2c;
            --border-color: #e2e8f0;
            --input-focus-border: #000000;
            --input-focus-shadow: rgba(0, 0, 0, 0.1);
            --primary-action-text: #000000;
            --primary-action-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            background-color: var(--background-color);
            color: var(--text-primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .triangles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .triangles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: var(--triangle-color);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: triangleAnimate 25s linear infinite;
            bottom: -180px;
        }

        .triangles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .triangles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .triangles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .triangles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .triangles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .triangles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .triangles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .triangles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .triangles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .triangles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes triangleAnimate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: var(--content-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            z-index: 1;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-secondary-color);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }

        .form-group input.error {
            border-color: var(--danger-color);
        }

        .form-group input.error:focus {
            box-shadow: 0 0 0 3px rgba(197, 48, 48, 0.2);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9em;
            font-weight: 500;
            text-align: left;
            margin-top: 5px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease;
        }

        .error-message.visible {
            max-height: 2em;
            opacity: 1;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        #password {
            padding-right: 45px;
        }

        .password-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: var(--text-secondary-color);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            width: 20px;
            height: 20px;
            transform: translateY(1px);
        }

        .password-icon.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .password-icon svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.25s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary-action-text);
            background-color: var(--primary-action-bg);
            border: 2px solid var(--primary-action-text);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, opacity 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--primary-action-text);
            color: var(--primary-action-bg);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--content-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 1.1em;
            color: var(--text-secondary-color);
            margin-bottom: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .modal-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #fff;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-primary-color);
        }

        .btn-secondary:hover {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- Background Triangles -->
    <ul class="triangles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Main Form Container -->
    <div class="container" id="main-container">
        <!-- Bu bölümün içeriği JS tarafından yönetilecek -->
    </div>

    <!-- Confirmation Modal (Initially Hidden) -->
    <div class="modal-overlay" id="confirmation-modal">
        <div class="modal-content">
            <h2>Are you sure?</h2>
            <p>This action is irreversible. All your data, chats, and account information will be permanently deleted.
            </p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="modal-btn btn-secondary">No, Take Me Back</button>
                <button id="confirm-delete-btn" class="modal-btn btn-danger">Yes, Delete Everything</button>
            </div>
        </div>
    </div>

    <script>
        // --- SECURE FIREBASE INITIALIZER (REFINED & ANIMATED) ---
        (async () => {
            const mainContainer = document.getElementById('main-container');

            // --- NEW: Animated loading state ---
            const showAnimatedLoadingState = (message) => {
                mainContainer.innerHTML = `
                    <div id="loader-wrapper" style="opacity: 0; transition: opacity 0.5s ease;">
                        <h1>Cortex</h1>
                        <p id="loader-message" style="color: var(--text-secondary-color); transition: opacity 0.3s ease-out;">${message}</p>
                        <div class="spinner"></div>
                    </div>
                    <style>
                        .spinner {
                            width: 50px;
                            height: 50px;
                            border: 4px solid var(--border-color);
                            border-top: 4px solid var(--text-primary-color);
                            border-radius: 50%;
                            animation: spin 1s linear infinite;
                            margin: 20px auto 0;
                        }
                        @keyframes spin {
                            0% { transform: rotate(0deg); }
                            100% { transform: rotate(360deg); }
                        }
                    </style>
                `;
                // Fade in the loader
                setTimeout(() => {
                    const loader = document.getElementById('loader-wrapper');
                    if (loader) loader.style.opacity = '1';
                }, 10);
            };

            const showErrorState = (error) => {
                console.error("CRITICAL [INIT]:", error);
                mainContainer.innerHTML = `
                    <div style="opacity: 0; transition: opacity 0.5s ease;" id="error-content">
                        <h2 style="color: var(--danger-color); font-size: 2em;">Initialization Error</h2>
                        <p>Could not connect to the service. Please check your connection and try again later.</p>
                        <p style="font-size: 0.8em; color: var(--text-secondary-color); word-break: break-word;">${error.message}</p>
                    </div>
                `;
                setTimeout(() => {
                    const errorContent = document.getElementById('error-content');
                    if (errorContent) errorContent.style.opacity = '1';
                }, 10);
            };

            const loadScript = (url) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.async = true;
                    script.onload = resolve;
                    script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
                    document.head.appendChild(script);
                });
            };

            try {
                showAnimatedLoadingState('Connecting to Services...');

                await loadScript("https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js");
                await loadScript("https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js");
                await loadScript("https://www.gstatic.com/firebasejs/11.0.0/firebase-functions-compat.js");
                console.log('[INIT] Firebase SDKs loaded.');

                // --- CORRECTED: Using the single, unified getAppConfig URL ---
                const configUrl = "https://getappconfig-o5h7dmtija-ew.a.run.app";
                const response = await fetch(configUrl);

                if (!response.ok) throw new Error(`Config server responded with ${response.status}.`);

                const firebaseConfig = await response.json();
                if (!firebaseConfig || !firebaseConfig.apiKey) throw new Error("Invalid config received.");

                console.log('[INIT] Configuration received. Initializing application...');
                const loaderMessage = document.getElementById('loader-message');
                if (loaderMessage) loaderMessage.textContent = 'Finalizing...';

                setTimeout(() => {
                    const loader = document.getElementById('loader-wrapper');
                    if (loader) loader.style.opacity = '0';

                    setTimeout(() => {
                        startApp(firebaseConfig);
                    }, 500);
                }, 800);

            } catch (error) {
                // Now this will correctly display the error inside the main container.
                showErrorState(error);
            }
        })();

        // --- MAIN APPLICATION LOGIC (REMAINS THE SAME, IT'S ALREADY PERFECT) ---
        function startApp(firebaseConfig) {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const functions = firebase.functions();
            console.log('[APP] Firebase initialized successfully.');

            const mainContainer = document.getElementById('main-container');

            // --- NEW: Inject the form with an initial opacity of 0 for fade-in animation ---
            mainContainer.style.opacity = '0';
            mainContainer.innerHTML = `
                <h1>Data Deletion</h1>
                <p>To permanently delete your account and all associated data, please enter your credentials below.</p>
                <form id="deletion-form" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <p class="error-message" id="email-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <span id="toggle-password" class="password-icon">
                                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <svg id="eye-closed" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" /></svg>
                            </span>
                        </div>
                        <p class="error-message" id="password-error"></p>
                    </div>
                    <button type="submit" class="submit-btn">Request Deletion</button>
                </form>
            `;
            // --- NEW: Trigger the fade-in animation ---
            setTimeout(() => { mainContainer.style.opacity = '1'; }, 10);


            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const deletionForm = document.getElementById('deletion-form');
            const modal = document.getElementById('confirmation-modal');
            const confirmBtn = document.getElementById('confirm-delete-btn');
            const cancelBtn = document.getElementById('cancel-delete-btn');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const eyeOpenIcon = document.getElementById('eye-open');
            const eyeClosedIcon = document.getElementById('eye-closed');

            const clearErrors = () => {
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                emailError.classList.remove('visible');
                passwordError.classList.remove('visible');
            };

            const validateForm = () => {
                clearErrors();
                let isValid = true;
                if (emailInput.value.trim() === '') {
                    emailInput.classList.add('error');
                    emailError.textContent = 'Email address is required.';
                    emailError.classList.add('visible');
                    isValid = false;
                } else if (!/^\S+@\S+\.\S+$/.test(emailInput.value)) {
                    emailInput.classList.add('error');
                    emailError.textContent = 'Please enter a valid email address.';
                    emailError.classList.add('visible');
                    isValid = false;
                }
                if (passwordInput.value.trim() === '') {
                    passwordInput.classList.add('error');
                    passwordError.textContent = 'Password is required.';
                    passwordError.classList.add('visible');
                    isValid = false;
                }
                return isValid;
            };

            const handleDeletion = async () => {
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'REQUESTING';

                try {
                    const email = emailInput.value;
                    const password = passwordInput.value;

                    await auth.signInWithEmailAndPassword(email, password);
                    console.log('[AUTH] User authenticated successfully.');

                    const requestDeletionFunction = functions.httpsCallable('requestAccountDeletion');
                    await requestDeletionFunction();
                    console.log('[FUNCTIONS] Deletion request sent to server.');

                    modal.classList.remove('active');
                    mainContainer.style.transition = 'opacity 0.5s ease';
                    mainContainer.style.opacity = '0';
                    setTimeout(() => {
                        mainContainer.innerHTML = `
                            <h1>Deletion Scheduled</h1>
                            <p>Your account deletion request has been received. Your account and all associated data will be permanently deleted within 24 hours. Thank you.</p>`;
                        mainContainer.style.opacity = '1';
                    }, 500);

                } catch (error) {
                    console.error('[DELETION FAILED]', error);
                    if (error.code && error.code.startsWith('auth/')) {
                        handleAuthError(error);
                    } else {
                        handleFunctionError(error);
                    }
                } finally {
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = 'Yes, Delete Everything';
                    if (auth.currentUser) {
                        auth.signOut();
                    }
                }
            };

            const handleAuthError = (error) => {
                modal.classList.remove('active');
                clearErrors();
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/wrong-password':
                    case 'auth/user-not-found':
                        emailInput.classList.add('error');
                        passwordInput.classList.add('error');
                        passwordError.textContent = 'Invalid email or password.';
                        passwordError.classList.add('visible');
                        break;
                    default:
                        passwordError.textContent = 'An authentication error occurred. Please try again.';
                        passwordError.classList.add('visible');
                        break;
                }
            };

            const handleFunctionError = (error) => {
                modal.classList.remove('active');
                clearErrors();
                passwordError.textContent = error.message || 'Could not process the request. Please try again later.';
                passwordError.classList.add('visible');
            };

            deletionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (validateForm()) {
                    modal.classList.add('active');
                }
            });

            confirmBtn.addEventListener('click', handleDeletion);

            passwordInput.addEventListener('input', () => {
                togglePasswordBtn.classList.toggle('visible', passwordInput.value.length > 0);
            });

            togglePasswordBtn.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeOpenIcon.classList.toggle('hidden');
                eyeClosedIcon.classList.toggle('hidden');
            });

            cancelBtn.addEventListener('click', () => {
                modal.classList.remove('active');
            });
        }
    </script>
</body>
</html>
