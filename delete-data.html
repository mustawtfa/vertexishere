<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortex Data Deletion</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" />
    <style>
        :root {
            --background-color: #f4f7f9;
            --content-bg-color: #ffffff;
            --text-primary-color: #1a202c;
            --text-secondary-color: #4a5568;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --triangle-color: #e2e8f0;
            --danger-color: #c53030;
            --danger-hover-color: #9b2c2c;
            --border-color: #e2e8f0;
            --input-focus-border: #000000;
            --input-focus-shadow: rgba(0, 0, 0, 0.1);
            --primary-action-text: #000000;
            --primary-action-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            background-color: var(--background-color);
            color: var(--text-primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .triangles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .triangles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: var(--triangle-color);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: triangleAnimate 25s linear infinite;
            bottom: -180px;
        }

        .triangles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .triangles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .triangles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .triangles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .triangles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .triangles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .triangles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .triangles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .triangles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .triangles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes triangleAnimate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: var(--content-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            z-index: 1;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            color: var(--text-secondary-color);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
        }

        .form-group input.error {
            border-color: var(--danger-color);
        }

        .form-group input.error:focus {
            box-shadow: 0 0 0 3px rgba(197, 48, 48, 0.2);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9em;
            font-weight: 500;
            text-align: left;
            margin-top: 5px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease;
        }

        .error-message.visible {
            max-height: 2em;
            opacity: 1;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        #password {
            padding-right: 45px;
        }

        .password-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: var(--text-secondary-color);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            width: 20px;
            height: 20px;
            transform: translateY(1px);
        }

        .password-icon.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .password-icon svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.25s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary-action-text);
            background-color: var(--primary-action-bg);
            border: 2px solid var(--primary-action-text);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, opacity 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--primary-action-text);
            color: var(--primary-action-bg);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--content-bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 1.1em;
            color: var(--text-secondary-color);
            margin-bottom: 30px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .modal-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #fff;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-primary-color);
        }

        .btn-secondary:hover {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }

        /* --- NEW STYLES --- */
        .provider-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary-action-text);
            background-color: var(--primary-action-bg);
            border: 2px solid var(--primary-action-text);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, opacity 0.3s;
        }

        .provider-btn:hover {
            background-color: var(--primary-action-text);
            color: var(--primary-action-bg);
            transform: translateY(-2px);
        }

        .provider-btn svg {
            width: 24px;
            height: 24px;
        }

        .hidden-section {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Background Triangles -->
    <ul class="triangles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Main Content Container -->
    <div class="container" id="main-container">
        <!-- Content will be injected by JavaScript based on auth state -->
    </div>

    <!-- Confirmation Modal (Remains the same) -->
    <div class="modal-overlay" id="confirmation-modal">
        <div class="modal-content">
            <h2>Are you sure?</h2>
            <p>This action is irreversible. All your data, chats, and account information will be permanently deleted.
            </p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="modal-btn btn-secondary">No, Take Me Back</button>
                <button id="confirm-delete-btn" class="modal-btn btn-danger">Yes, Delete Everything</button>
            </div>
        </div>
    </div>

    <script>
        // --- SECURE FIREBASE INITIALIZER (v3 Universal) ---
        (async () => {
            const mainContainer = document.getElementById('main-container');

            // --- UI Helper Functions (unchanged) ---
      const showAnimatedLoadingState = (message) => {
                mainContainer.innerHTML = `
                    <div id="loader-wrapper" style="opacity: 0; transition: opacity 0.5s ease;">
                        <h1>Cortex</h1>
                        <p id="loader-message" style="color: var(--text-secondary-color); transition: opacity 0.3s ease-out;">${message}</p>
                        <div class="spinner"></div>
                    </div>
                    <style>
                        .spinner { width: 50px; height: 50px; border: 4px solid var(--border-color); border-top: 4px solid var(--text-primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto 0; }
                        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
                    </style>
                `;
                setTimeout(() => {
                    const loader = document.getElementById('loader-wrapper');
                    if (loader) loader.style.opacity = '1';
                }, 10);
            };

            const showErrorState = (error) => {
                console.error("CRITICAL [INIT]:", error);
                mainContainer.innerHTML = `
                    <div style="opacity: 0; transition: opacity 0.5s ease;" id="error-content">
                        <h2 style="color: var(--danger-color); font-size: 2em;">Initialization Error</h2>
                        <p>Could not connect to the service. Please check your connection and try again later.</p>
                        <p style="font-size: 1em; color: var(--text-secondary-color); word-break: break-word;">${error.message}</p>
                    </div>
                `;
                setTimeout(() => {
                    const errorContent = document.getElementById('error-content');
                    if (errorContent) errorContent.style.opacity = '1';
                }, 10);
            };

            const loadScript = (url) => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = url;
                    script.async = true;
                    script.onload = resolve;
                    script.onerror = () => reject(new Error(`Failed to load script: ${url}`));
                    document.head.appendChild(script);
                });
            };

            showAnimatedLoadingState('Connecting to Services...');
                      try {
                // --- THE FIX: TWO-STAGE SCRIPT LOADING ---

                // Stage 1: Load the core `app` script FIRST and wait for it.
                // This creates the global `firebase` object.
                console.log('[INIT] Stage 1.1: Loading Firebase Core SDK...');
                await loadScript("https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js");
                console.log('[INIT] Stage 1.1 Complete: Core SDK loaded.');

                // Stage 2: Now that `firebase` exists, load all dependent scripts in parallel.
                // They can now safely attach themselves to the global `firebase` object.
                console.log('[INIT] Stage 1.2: Loading dependent Firebase SDKs...');
                await Promise.all([
                    loadScript("https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"),
                    loadScript("https://www.gstatic.com/firebasejs/11.0.0/firebase-functions-compat.js"),
                    loadScript("https://www.gstatic.com/firebasejs/11.0.0/firebase-app-check-compat.js")
                ]);
                console.log('[INIT] Stage 1.2 Complete: All dependent SDKs loaded.');

                let firebaseConfig;
                const cachedConfig = sessionStorage.getItem('firebaseConfig');
                if (cachedConfig) {
                    firebaseConfig = JSON.parse(cachedConfig);
                } else {
                    const configUrl = "https://getappconfig-o5h7dmtija-ew.a.run.app";
                    const response = await fetch(configUrl);
                    if (!response.ok) throw new Error(`Config server responded with ${response.status}`);
                    firebaseConfig = await response.json();
                    sessionStorage.setItem('firebaseConfig', JSON.stringify(firebaseConfig));
                }
                if (!firebaseConfig || !firebaseConfig.apiKey) throw new Error("Invalid or missing configuration.");

                const loaderMessage = document.getElementById('loader-message');
                if (loaderMessage) loaderMessage.textContent = 'Finalizing...';
                setTimeout(() => {
                    const loader = document.getElementById('loader-wrapper');
                    if (loader) loader.style.opacity = '0';
                    setTimeout(() => startApp(firebaseConfig), 500);
                }, 800);
            } catch (error) { showErrorState(error); }
        })();


        // --- MAIN APPLICATION LOGIC (v3 Universal) ---
        function startApp(firebaseConfig) {
            // --- Step 1: Initialize Firebase & App Check ---
            firebase.initializeApp(firebaseConfig);
            try {
                const appCheck = firebase.appCheck();
                appCheck.activate('6LfPxncrAAAAANROpBb3E7q-gIf52Py-AePSGfJG', true);
                console.log('[APP_CHECK] Firebase App Check activated successfully.');
            } catch (error) {
                console.error('[APP_CHECK] Failed to activate App Check:', error);
            }
            const auth = firebase.auth();
            const functions = firebase.functions();
            console.log('[APP] Firebase initialized successfully.');

            // --- Step 2: Define Global State & UI Templates ---
            const mainContainer = document.getElementById('main-container');
            const modal = document.getElementById('confirmation-modal');
            let currentUser = null; // Holds the user object when authenticated

            const unauthenticatedTemplate = `
                <h1>Data Deletion</h1>
                <p>To permanently delete your account, please sign in one last time to confirm your identity.</p>
                <div id="auth-providers">
                    <button id="google-signin-btn" class="provider-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.99,35.53,44,28.718,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                        Sign In with Google
                    </button>
                    <button id="email-signin-btn" class="provider-btn">Sign In with Email</button>
                </div>
                <form id="deletion-form" class="hidden-section" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <p class="error-message" id="email-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <p class="error-message" id="password-error"></p>
                    </div>
                    <button type="submit" class="submit-btn">Confirm & Continue</button>
                    <a href="#" id="back-to-providers-btn" style="display: block; margin-top: 15px; font-size: 0.9em;">← Back to sign in options</a>
                </form>
            `;

            const authenticatedTemplate = (userEmail) => `
                <h1>Confirm Deletion</h1>
                <p>You are signed in as <strong style="color: var(--text-primary-color);">${userEmail}</strong>. Clicking the button below will permanently schedule your account for deletion.</p>
                <button id="final-delete-btn" class="submit-btn btn-danger">Request Account Deletion</button>
                <button id="sign-out-btn" style="margin-top: 15px; background: none; border: none; color: var(--text-secondary-color); cursor: pointer;">Not you? Sign Out</button>
            `;

            // --- Step 3: Render initial UI ---
            const render = () => {
                mainContainer.style.opacity = '0';
                setTimeout(() => {
                    if (currentUser) {
                        mainContainer.innerHTML = authenticatedTemplate(currentUser.email);
                        addAuthenticatedViewListeners();
                    } else {
                        mainContainer.innerHTML = unauthenticatedTemplate;
                        addUnauthenticatedViewListeners();
                    }
                    mainContainer.style.opacity = '1';
                }, 300);
            };

            // --- Step 4: Define Event Handlers for each view ---
            function addUnauthenticatedViewListeners() {
                document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
                document.getElementById('email-signin-btn').addEventListener('click', showEmailForm);
                document.getElementById('deletion-form').addEventListener('submit', handleEmailSignIn);
                document.getElementById('back-to-providers-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    showProviderButtons();
                });
            }

            function addAuthenticatedViewListeners() {
                document.getElementById('final-delete-btn').addEventListener('click', () => modal.classList.add('active'));
                document.getElementById('sign-out-btn').addEventListener('click', () => auth.signOut());

                // Modal listeners are only active when the user is logged in
                document.getElementById('confirm-delete-btn').addEventListener('click', handleDeletionRequest);
                document.getElementById('cancel-delete-btn').addEventListener('click', () => modal.classList.remove('active'));
            }

            // --- Step 5: Auth State Controller ---
            auth.onAuthStateChanged(user => {
                console.log('[AUTH] Auth state changed. User:', user ? user.email : 'None');
                currentUser = user;
                render(); // Re-render the UI based on the new auth state
            });

            // --- Step 6: Core Logic Functions ---
            const handleGoogleSignIn = async () => {
                console.log('[AUTH] Google sign-in initiated...');
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                    // onAuthStateChanged will handle the UI update
                } catch (error) {
                    console.error('[AUTH] Google sign-in failed:', error);
                    // You can show a toast message here if you want
                }
            };

            const showEmailForm = () => {
                document.getElementById('auth-providers').classList.add('hidden-section');
                document.getElementById('deletion-form').classList.remove('hidden-section');
            };

            const showProviderButtons = () => {
                document.getElementById('auth-providers').classList.remove('hidden-section');
                document.getElementById('deletion-form').classList.add('hidden-section');
            };

            const handleEmailSignIn = async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const passwordError = document.getElementById('password-error');

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    // onAuthStateChanged will handle the UI update
                } catch (error) {
                    console.error('[AUTH] Email sign-in failed:', error);
                    passwordError.textContent = 'Invalid email or password.';
                    passwordError.classList.add('visible');
                }
            };

            const handleDeletionRequest = async () => {
                const confirmBtn = document.getElementById('confirm-delete-btn');
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'REQUESTING...';

                if (!currentUser) {
                    console.error('[DELETION] Critical error: No user is signed in to delete.');
                    modal.classList.remove('active');
                    return;
                }

                try {
                    const requestDeletionFunction = functions.httpsCallable('requestAccountDeletion');
                    await requestDeletionFunction();
                    console.log('[FUNCTIONS] Deletion request sent to server for user:', currentUser.uid);

                    modal.classList.remove('active');
                    mainContainer.style.transition = 'opacity 0.5s ease';
                    mainContainer.style.opacity = '0';
                    setTimeout(() => {
                        mainContainer.innerHTML = `
                            <h1>Deletion Scheduled</h1>
                            <p>Your account deletion request has been received. Your account and all associated data will be permanently deleted within 24 hours. Thank you.</p>`;
                        mainContainer.style.opacity = '1';
                    }, 500);

                } catch (error) {
                    console.error('[DELETION] Deletion request failed:', error);
                    modal.classList.remove('active');
                    alert(`An error occurred: ${error.message}. Please try again.`); // A simple alert for critical failures
                } finally {
                    confirmBtn.disabled = false;
                    confirmBtn.textContent = 'Yes, Delete Everything';
                    if (auth.currentUser) {
                        auth.signOut();
                    }
                }
            };
        }
    </script>
</body>
</html>
